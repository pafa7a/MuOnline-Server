syntax = "proto3";

message Wrapper {
  string type = 1;
  bytes payload = 2;
}

message HelloResponse {
  string message = 1;
}

message ServerListRequest {}

message ServerInfo {
  string name = 1;
  string ip = 2;
  int32 port = 3;
}

message ServerListResponse {
  repeated ServerInfo servers = 1;
}
